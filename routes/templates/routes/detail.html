{% extends "base.html" %}
{% block title%} Routes {% endblock%}

{% block content%}
    <h1 class="display-4 text-center my-4">Routes</h1>
    <div class="row ">      
        <div class='col-md-11 mx-auto'>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th> Route</th>
                    <th> From</th>
                    <th> To</th>
                    <th> Time[H]</th>
                    <th> List trains</th>
                    <th> &nbsp;</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>
                        {{object.name}}
                    </td>
                    <td>
                        {{object.from_city}}
                    </td>
                    <td>
                        {{object.to_city}}
                    </td>
                    <td>
                        {{object.travel_time}}
                    </td>
                    <td> 
                        {% for tr in object.across_cities.all %}
                            {{tr}}<br/>
                        {% endfor %}
                    </td>
                    <td> 
                         <a href='{% url "delete" pk=object.pk %}'> 
                            <button type="button" class="btn btn-danger btn-sm">
                                Delete
                            </button>
                        </a>  
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>     
{% endblock%}
