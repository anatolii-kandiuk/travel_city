{% extends "base.html" %}
{% block title%}Routes{% endblock%}

{% block content%}
    <h1 class="display-4 text-center my-4">Routes</h1>
    <div class="row ">
        <div class='col-md-8 mx-auto'>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th> Route</th>
                    <th> From</th>
                    <th> To</th>
                    <th> Time[H]</th>
                    <th> &nbsp;</th>
                </tr>
                </thead>
                <tbody>
                {% for route in routes_list%}
                    <tr>
                        <td>
                            <a href='{% url "detail" pk=route.pk%}'>
                                {{route.name}}
                            </a>
                        </td>
                        <td>
                            {{route.from_city}}
                        </td>
                        <td>
                            {{route.to_city}}
                        </td>
                        <td>
                            {{route.travel_time}}
                        </td>

                        <td>
                            <a href='{% url "delete" pk=route.pk %}'>
                                <button type="button" class="btn btn-danger btn-sm">
                                    Delete
                                </button>
                            </a>
                        </td>
                    </tr>

                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock%}
